<table class="table projection-tbl">
  <thead>
    <tr>
      <th>
        Year
      </th>
      <th>
        Start Value
      </th>
      <th>
        Interest Rate
      </th>
      <th>
        Future Value
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of this.data ;let i=index">
      <td>{{item.year}}</td>
      <td>{{item.startValue.toFixed(2)}}</td>
      <td>{{item.interestRate.toFixed(2)}}</td>
      <td>{{item.futureValue.toFixed(2)}}</td>
    </tr>
  </tbody>
</table>
