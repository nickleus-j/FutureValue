<h4>Projection Form</h4>
<hr/>
<div class="row">
    <div class="col-sm-12 col-md-4">
        <dl class="row">
            
            <dt class="col-sm-2 col-md-4">
                Preset Value
            </dt>
            <dd class="col-sm-10 col-md-8">
                {{this.pForm.presetValue}}
            </dd>
            <dt class="col-sm-2 col-md-4">
                Name
            </dt>
            <dd class="col-sm-10 col-md-8">
                {{this.pForm.name}}
            </dd>
            <dt class="col-sm-2 col-md-4">
                Lower Bound Interest
            </dt>
            <dd class="col-sm-10 col-md-8">
                {{this.pForm.lowerBoundInterest}}
            </dd>
            <dt class="col-sm-2 col-md-4">
                Upper Bound Interest
            </dt>
            <dd class="col-sm-10 col-md-8">
                {{this.pForm.upperBoundInterest}}
            </dd>
            <dt class="col-sm-2 col-md-4">
                Incremental Rate
            </dt>
            <dd class="col-sm-10 col-md-8">
                {{this.pForm.incrementalRate}}
            </dd>
            <dt class="col-sm-2 col-md-4">
                Maturity Years
            </dt>
            <dd class="col-sm-10 col-md-8">
                {{this.pForm.maturityYears}}
            </dd>
            
        </dl>
    </div>
    
    <div class="col-sm-12 col-md-8">
        

      <fv-projections [data]="this.pForm.projections"></fv-projections>
<a class="details-link btn btn-success" [routerLink]="['/fv']">Back</a>
<hr/>
    </div>
</div>
